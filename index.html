<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="getImagesBtn">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>

  <!-- Modal for image details -->
  <div id="imageModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <img id="modalImg" src="" alt="" />
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <p id="modalExplanation"></p>
      </div>
    </div>
  </div>
</body>
</html>
